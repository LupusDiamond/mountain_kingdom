<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mountain Kingdom</title>
    <!-- Scripts -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/Logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body id="bd" class="grey darken-4">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Content Start -->

    <div class="contain">
      <p data-aos="fade-down">
        Buy Mountains from Home! <br />
        <a href="#explore" class="waves-effect grey darken-4 btn-large"
          >Explore</a
        >
      </p>
    </div>

    <!-- Reviews -->

    <div class="container">
      <a name="explore"></a>
      <h1 class="white-text" data-aos="fade-up">Some Reviews</h1>
      <div class="carousel">
        <a href="#one" class="carousel-item">
          <img class="circle" src="./src/rev-4.jpg" />
          <span>Carina Robertz</span>
        </a>
        <a href="#two" class="carousel-item">
          <img class="circle" src="./src/rev-2.jpg" />
          <span>John Gotham</span>
        </a>
        <a href="#three" class="carousel-item">
          <img class="circle" src="./src/rev-3.jpg" />
          <span>Martina Gomez</span>
        </a>
      </div>
      <span class="rev-text white-text">“This is the best website ever!”</span>
      <div class="star-review">
        <span><i class="material-icons">star_rate</i></span>
        <span><i class="material-icons">star_rate</i></span>
        <span><i class="material-icons">star_rate</i></span>
        <span><i class="material-icons">star_rate</i></span>
        <span><i class="material-icons">star_rate</i></span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      $(document).ready(function() {
        $(".carousel").carousel();
      });
    </script>
    <script>
      $(document).ready(function() {
        $("#nav-placeholder").load("./src/nav.html");
      });
    </script>
    <script>
      /*document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems);
      });
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll(".parallax");
        var instances = M.Parallax.init(elems, options);
      });*/
    </script>
  </body>
</html>
